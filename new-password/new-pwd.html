<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,300;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./new-pwd.css">
    <script src="./script.js" defer></script>
    <title>New Password</title>
</head>
<body>
    <div class="container">
        <div class="bigBg">
            
        </div>
        <div class="smallBg">
            <div class="box signIn">
                <div class="image">
                    <div class="whiteBg">
                        <a href="../index.html">
                        <img class="logo" src="./images/Logo.svg" alt="logo">
                        </a>
                    </div>
                    <img class="firstImg" src="./images/Security-amico 1.svg" alt="decorative image">
                </div>
            </div>
        </div>
        <div class="formBx">
            <div class="help">
                <a href="#">Need help?</a>
            </div>
            <div class="form">
                <div class="pageHead">
                    <h2>Enter New Password</h2>
                    <p>Enter a new password for your profile</p>
                </div>
                
                <form action="" method="POST">

                    <div class="input pwdBox">
                        <label for="pwd" (required)>New Password </label>
                        <input type="password" name="pwd" id="pwd" placeholder="Not more than 6 alphanumeric characters" required />
                        <div id="toggle" onclick="showHide()"></div>
                    </div>

                    <div class="input passwdBox">
                        <label for="con-pwd" (required)>Confirm Password </label>
                        <input type="password" name="pwd" id="con-pwd" placeholder="Not more than 6 alphanumeric characters" required />
                    </div>
                    
                    <a href="../login/login/html">
                        <button type="submit">
                            CONFIRM PASSWORD
                        </button>
                    </a>
                    
                </form>
            </div>
        </div>
        
    </div>
</body>
</html>
