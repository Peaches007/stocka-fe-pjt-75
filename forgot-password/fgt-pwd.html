<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,300;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./fgt-pwd.css">
    <title>Forgot Password</title>
</head>
<body>
    <div class="container">
        <div class="bigBg">
            
        </div>
        <div class="smallBg">
            <div class="box">
                <div class="image">
                    <div class="whiteBg">
                        <img class="logo" src="./images/Logo.svg" alt="logo">
                    </div>
                    <img class="firstImg" src="./images/Forgot password-amico 1.svg" alt="decorative image">
                </div>
            </div>
        </div>

        <div class="formBx">
            <div class="help">
                <a href="#">Need help?</a>
            </div>
            <div class="form">
                <div class="pageHead">
                    <h2>Forgot password</h2>
                    <p>Type the email address linked to your profile</p>
                </div>
                
                <form action="" method="POST">
                    
                    <div class="input email">
                        <label for="email" (required)>Email </label>
                        <input type="email" name="email" id="email" placeholder="example@mail.com" required />
                    </div>
                    
                    <button type="submit">
                        RESET PASSWORD
                    </button>
                    <p>OR</p>
                    <a href="./index.html">Create account</a>
                    
                </form>
            </div>
        </div>
        
    </div>
</body>
</html>
