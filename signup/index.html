<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,300;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Stocka</title>
</head>
<body>
    <div class="container">
        <!-- <div class="smLogo"><img class="smLogoImg" src="./images/Logo.svg" alt="logo for smaller screens"></div> -->
        <div class="imgBox">
          
            <img class="left" src="./assets/Frame 9.png" alt="decorative image" />
            <a href="../index.html">
            <img class="logo" src="./assets/Logo.svg" alt="logo" />
            </a>
            <img class="right" src="./assets/Frame 8.png" alt="decorative image" />

        </div>
        <div class="formBx">
            <div class="form">
                <div class="formHeader">
                    <h2>Welcome to the Stocka Community</h2>
                    <h4>Let us create your account.</h4>
                </div>
                <form action="" method="POST" id="regForm">
                    <div class="input cmpnyName">
                        <!-- <label for="torg">Organisation<abbr title="This field is mandatory" aria-label="required">*</abbr></label> -->
                        <label for="org">Organisation</label>
                        <input type="text" name="org"  id="org" placeholder="Company Name" required/>
                        <small id="validate"></small>
                    </div>
                    <div class="input fullName">
                        <label for="name">Name</label>
                        <input type="text" name="full_name" id="name" placeholder="Full Name" required/>
                    </div>
                    <div class="input email">
                        <label for="mail">Email</label>
                        <input type="email" name="user_email" id="mail"  placeholder="example@mail.com" required/>
                    </div>
                    <div class="input pwd">
                        <label for="pwd">Password</label>
                        <input type="password" name="pwd" id="pwd" placeholder="Not more than 6 alphanumeric characters" required/>
                        <div id="toggle" onclick="showHide()"></div>
                    </div>
                    <div class="pageBtm">
                        <div class="check">
                            <span><input type="checkbox" id="agree" name="agree" value="" required/></span>
                            <label for="agree">
                                I agree to the <a href="#">Terms of service</a> and <a href="#">Privacy policy</a>
                            </label>
                        </div>

                         <button type="submit">
                            CREATE YOUR ACCOUNT
                        </button>

                        <p class="btmPara">OR</p>
                        
                        
                        <a href="../login/login.html">Login</a>
                    </div>

                </form>
            </div>
        </div>
        
    </div>
    
    <script>
        
        const regForm = document.querySelector("#regForm");

        regForm.addEventListener("submit", function (e) {
            e.preventDefault();

            const url = "https://stocka-zuri-api.herokuapp.com/auth/register/";


            const company_name = document.querySelector("#org").value;
            const full_name = document.querySelector("#name").value;
            const email = document.querySelector("#mail").value;
            const password = document.querySelector("#pwd").value;

            // const formData = new FormData(this);

            fetch (url, {
                method: "POST",
                // body: formData

                body: JSON.stringify ({
                    "company_name": company_name,
                    "full_name": full_name,
                    "email": email,
                    "password": password
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then ((response) => {
                console.log(response.json());
                localStorage.setItem("token", response.token);
                console.log(response.status);
                
                if (response.ok) {
                    alert("Your account has been registered! You will receive an email shortly")
                } else {
                    return response.json().then(response => {throw new Error(response.error)})
//                     alert("Oops! Something went wrong");
                }
            })
            .then (data => {
                console.log(data);
            })
            .catch (error => {
//                 console.error(error);
                reject(error.message);
            });
        });

    </script>
    
</body>
</html>
